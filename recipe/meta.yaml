{% set version = "2.3.8" %}

package:
  name: mocsy
  version: {{ version }}

source:
  url: https://github.com/jamesorr/mocsy/archive/v{{ version }}.tar.gz
  sha256: b5be910355ab7e8ca72bae486dae47d879814470421938c6242a73befc0b6549

build:
  number: 0
  skip: True  # [win or osx or py2k]

requirements:
  build:
    - python
    - numpy 1.11.*
    - automake  # [not win]
    - gcc  # [not win]
  run:
    - python
    - numpy >=1.11
    - libgcc  # [linux]
    - libgfortran  # [osx]

test:
  imports:
    - mocsy
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://github.com/jamesorr/mocsy
  license: MIT
  license_file: LICENSE
  summary: 'Routines to model ocean carbonate system thermodynamics.'

extra:
  recipe-maintainers:
    - ocefpaf
